<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="float: left">
        <h1>Registration</h1>
        <form action="/register" method="POST">
            {% csrf_token%}
            name: <input type="text" name="name" placeholder="name"><br>
            email: <input type="email" name="email" placeholder="email"><br>
            alios: <input type="text" name="alios" placeholder><br>
            password: <input type="password" name="passwd" placeholder="passwd"><br>
            conpasswd: <input type="password" name="conpasswd" placeholder="conpasswd"><br>
            releasedate: <input type="date" name="release_date" placeholder="release_date"><br>
            <input type="submit" value="register">
        </form>
    </div>
    <div style="float: right">
        <h1>Login</h1>
        <form action="/login" method="POST">
            {% csrf_token%}
            email: <input type="email" name="email" placeholder="email"><br>
            password: <input type="password" name="passwd" placeholder="passwd"><br>
            <input type="submit" value="login">
        </form>
    </div>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
